<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Match</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 0 auto;
        }

        .card {
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .card-front {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-back {
            background-color: #2c3e50;
            transform: rotateY(180deg);
            color: white;
        }

        .card.matched .card-back {
            background: linear-gradient(45deg, #56ab2f, #a8e063);
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .win-message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #a8e063;
            display: none;
        }

        @media (max-width: 600px) {
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .card {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Memory Card Match</h1>
        
        <div class="game-info">
            <div>Moves: <span id="moves">0</span></div>
            <div>Matches: <span id="matches">0</span>/8</div>
        </div>
        
        <div class="cards-grid" id="cards-grid">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="reset-btn">New Game</button>
        </div>
        
        <div class="win-message" id="win-message">
            Congratulations! You found all matches!
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardsGrid = document.getElementById('cards-grid');
            const movesElement = document.getElementById('moves');
            const matchesElement = document.getElementById('matches');
            const resetButton = document.getElementById('reset-btn');
            const winMessage = document.getElementById('win-message');
            
            let moves = 0;
            let matches = 0;
            let flippedCards = [];
            let lockBoard = false;
            
            // Card symbols (8 pairs)
            const symbols = ['🌟', '🚀', '🌈', '🦄', '🌻', '🍕', '🎸', '🏆'];
            
            // Initialize game
            function initGame() {
                moves = 0;
                matches = 0;
                flippedCards = [];
                lockBoard = false;
                movesElement.textContent = moves;
                matchesElement.textContent = matches;
                winMessage.style.display = 'none';
                
                // Clear the grid
                cardsGrid.innerHTML = '';
                
                // Create card pairs
                const cardPairs = [...symbols, ...symbols];
                
                // Shuffle cards
                shuffleArray(cardPairs);
                
                // Create card elements
                cardPairs.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.symbol = symbol;
                    
                    const cardInner = document.createElement('div');
                    cardInner.classList.add('card-inner');
                    
                    const cardFront = document.createElement('div');
                    cardFront.classList.add('card-front');
                    
                    const cardBack = document.createElement('div');
                    cardBack.classList.add('card-back');
                    cardBack.textContent = symbol;
                    
                    cardInner.appendChild(cardFront);
                    cardInner.appendChild(cardBack);
                    card.appendChild(cardInner);
                    
                    card.addEventListener('click', flipCard);
                    
                    cardsGrid.appendChild(card);
                });
            }
            
            // Shuffle array using Fisher-Yates algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            // Flip card function
            function flipCard() {
                if (lockBoard) return;
                if (this === flippedCards[0]) return;
                if (this.classList.contains('matched')) return;
                
                this.classList.add('flipped');
                
                flippedCards.push(this);
                
                if (flippedCards.length === 2) {
                    lockBoard = true;
                    moves++;
                    movesElement.textContent = moves;
                    
                    checkForMatch();
                }
            }
            
            // Check if flipped cards match
            function checkForMatch() {
                const [card1, card2] = flippedCards;
                const isMatch = card1.dataset.symbol === card2.dataset.symbol;
                
                if (isMatch) {
                    disableCards();
                    matches++;
                    matchesElement.textContent = matches;
                    
                    if (matches === symbols.length) {
                        winMessage.style.display = 'block';
                    }
                } else {
                    unflipCards();
                }
            }
            
            // Disable matched cards
            function disableCards() {
                flippedCards.forEach(card => {
                    card.classList.add('matched');
                    card.removeEventListener('click', flipCard);
                });
                
                resetBoard();
            }
            
            // Unflip non-matching cards
            function unflipCards() {
                setTimeout(() => {
                    flippedCards.forEach(card => {
                        card.classList.remove('flipped');
                    });
                    
                    resetBoard();
                }, 1000);
            }
            
            // Reset board after each turn
            function resetBoard() {
                [lockBoard, flippedCards] = [false, []];
            }
            
            // Reset button event listener
            resetButton.addEventListener('click', initGame);
            
            // Initialize the game
            initGame();
        });
    </script>
</body>
</html>
